variables:
  TAG_LATEST: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:latest
  TAG_COMMIT: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA

publish:
  image: docker:latest
  stage: publish
  services:
    - name: docker:dind
      command: ["--tls=false"] # disable TLS for simplicity
  script:
    - echo "Publishing to GitLab Container Registry"
      - docker build -t $TAG_COMMIT -t $TAG_LATEST .
      - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
      - docker push $TAG_COMMIT
      - docker push $TAG_LATEST
  variables:
    DOCKER_HOST: tcp://129.241.153.29:3000
    DOCKER_TLS_CERTDIR: "" # Disable TLS to avoid cert issues
  tags:
    - docker

#ping test
ping_test:
  stage: ping_test
  image: alpine:latest
  script:
    - apk add --no-cache iputils
    - ping -c 4 129.241.153.29

deploy:
  image: alpine:latest
  stage: deploy
  tags:
    - deployment
  before_script:
    - apk add --update --no-cache git
  script:
    - chmod 600 $ID_RSA
    - apk update && apk add openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no deployer@129.241.153.29 "docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $deployer@129.241.153.29 "docker pull $TAG_COMMIT"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $deployer@129.241.153.29 "docker container rm -f praksisplasslista|| true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $deployer@129.241.153.29 "docker run -d -p 80:80 --name praksisplasslista$TAG_COMMIT"
  environment:
    name: production
    url: http://129.241.153.29
